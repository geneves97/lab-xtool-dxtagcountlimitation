policy-enforcer-config:
  paths:
  - path: /api/ponto-transmissao/*
    methods:
      - method: GET
        scopes: [ "view" ]
      - method: POST
        scopes: [ "create" ]
  - path: /api/ponto-transmissao/{id}
    methods:
      - method: GET
        scopes: [ "view" ]
      - method: PUT
        scopes: [ "update" ]
      - method: DELETE
        scopes: [ "delete" ]
