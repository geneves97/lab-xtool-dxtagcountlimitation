<div class="content-block">
  <div
    class="app-header"
    fxLayout="row"
    fxLayoutAlign="start center">
    <h2>{{ pageTitle }}</h2>
    <dx-button
      class="app-button-back"
      text="Voltar"
      icon="arrowleft"
      stylingMode="text"
      type="normal"
      (onClick)="back()"></dx-button>
  </div>
  <div class="dx-card responsive-paddings">
    <div *ngIf="resource$ | async as secao; else loading">
      <div>
        <div class="dx-field">
          <div class="dx-field-label">id</div>
          <div class="dx-field-value-static">{{ secao.id }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Número</div>
          <div class="dx-field-value-static">{{ secao.numero }}</div>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div
        fxLayout="column"
        fxLayoutAlign="center center">
        <p>Carregando informações... Aguarde.</p>
        <dx-load-indicator
          id="medium-indicator"
          height="40"
          width="40">
        </dx-load-indicator>
      </div>
    </ng-template>
  </div>
</div>
