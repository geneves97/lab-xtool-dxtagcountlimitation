<dx-popup
  [maxWidth]="800"
  [height]="'auto'"
  [title]="title.getTitle()"
  [(visible)]="visible">
  <!-- CONTENT do POPUP !-->
  <div *dxTemplate="let data of 'content'">
    <form
      autocomplete="off"
      (submit)="doSave($event)">
      <dx-form
        id="form"
        [formData]="formData"
        requiredMark="<span title='campo obrigatório'>*</span>">
        <dxi-item dataField="nome">
          <dxo-label text="Nome"></dxo-label>
          <dxi-validation-rule
            type="stringLength"
            [max]="255"
            message="O campo Nome deve possuir no máximo 255 caracteres."></dxi-validation-rule>
        </dxi-item>

        <dxi-item dataField="descricao">
          <dxo-label text="Descrição"></dxo-label>
          <dxi-validation-rule
            type="stringLength"
            [max]="255"
            message="O campo Descrição deve possuir no máximo 255 caracteres."></dxi-validation-rule>
        </dxi-item>

        <dxi-item
          itemType="group"
          colCount="2"
          [colCountByScreen]="{ xs: 2 }">
          <dxi-item
            itemType="button"
            horizontalAlignment="left"
            [buttonOptions]="{
              text: 'Salvar',
              type: 'default',
              useSubmitBehavior: true,
              disabled: saveSub && !saveSub.closed
            }">
          </dxi-item>
        </dxi-item>
      </dx-form>
    </form>
  </div>
</dx-popup>
