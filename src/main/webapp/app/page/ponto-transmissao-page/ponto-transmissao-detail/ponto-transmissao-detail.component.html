<div class="content-block">
  <div
    class="app-header"
    fxLayout="row"
    fxLayoutAlign="start center">
    <h2>{{ pageTitle }}</h2>
    <dx-button
      class="app-button-back"
      text="Voltar"
      icon="arrowleft"
      stylingMode="text"
      type="normal"
      (onClick)="back()"></dx-button>
  </div>
  <div class="dx-card responsive-paddings">
    <div *ngIf="resource$ | async as pontoTransmissao; else loading">
      <div>
        <div class="dx-field">
          <div class="dx-field-label">id</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.id }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Nome</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.nome }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Número</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.numero }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Endereço</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.endereco }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Habilitado</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.habilitado }}</div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Data de Criação</div>
          <div class="dx-field-value-static">{{ pontoTransmissao.dtCriacao }}</div>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center">
        <ng-template [ngxPermissionsOnly]="['ponto-transmissao:resource:update']">
          <dx-button
            text="Editar"
            [visible]="!config.isReadOnly"
            type="default"
            style="margin-right: 10px"
            (onClick)="edit(pontoTransmissao.id)">
          </dx-button>
        </ng-template>

        <ng-template [ngxPermissionsOnly]="['ponto-transmissao:resource:delete']">
          <dx-button
            text="Excluir"
            [visible]="!config.isReadOnly"
            type="danger"
            style="margin-right: auto"
            (onClick)="confirmDelete(pontoTransmissao.id)">
          </dx-button>
        </ng-template>
      </div>
    </div>
    <ng-template #loading>
      <div
        fxLayout="column"
        fxLayoutAlign="center center">
        <p>Carregando informações... Aguarde.</p>
        <dx-load-indicator
          id="medium-indicator"
          height="40"
          width="40">
        </dx-load-indicator>
      </div>
    </ng-template>
  </div>
</div>
